<!DOCTYPE html>
<html>
    <head>
        <title>
            Block Vs Inline Element
        </title>
    </head>
    <body>
        <!--

        <h3>This is a block elements</h3>
        <ul>
            <li>Paragraph(p)</li>
            <li>H1-H6</li>
        </ul>
        <hr>
        <h3>This is a inline element</h3>
        <ul>
            <li>Span</li>
            <li>A links</li>
        </ul>
    -->
    <h3 style= 'border: 1px solid red;'>
        Block element
    </h3>
    <p style= 'border: 1px solid red;'>
        Block element
    </p>
    <hr>
    <h3>
        Inline elememt
    </h3>
    <span style= 'border: 1px solid yellow;'>Inline element 1</span> <span style= 'border: 1px solid yellow;'>Inline elememt 2</span> <a href="" style= 'border: 1px solid yellow;'>Broken inline link</a>
    </body>
</html>
