<!DOCTYPE html>
<html>
    <head>
        <title>
            Inline CSS
        </title>
    </head>
    <body>
        <h1>
            Inline CSS
        </h1>
        <p style=" border:1px solid red; background-color: gainsboro;" >
            This is a paragraph with inline css.
        </p>
        <div style=" border:1px solid green; background-color: yellow;">
            This is a div with inline css.
        </div>
        <span style=" border:1px solid blue; background-color: chocolate;">
            This is a span with inline css.
        </span>
    </body>
</html>
