<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant</title>
    <style>
        h1{text-align: center;}
        .fv{font-variant: small-caps;}
    </style>
</head>
<body>
    <h1>Font Variant</h1>
    <div class="fv">this is a div with small captial letter, which have been done by using font-variant.</div>
    <div>this is a reguler div with all text in small.</div>
    <div>THIS IS ALSO A REGULAR DIV BUT WITH ALL TEXT IN CAPITAL. </div>
    
</body>
</html>
