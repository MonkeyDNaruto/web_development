<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .green{
            color: green;
        }
        .pink{
            color: pink;
        }
    </style>
</head>
<body>
    <h1 class="red">
        Text Color
    </h1>
    <p class="blue">
        This is a paragraph with blue color.
    </p>
    <div class="green">
        This is a div with green color.
    </div>
    <span class="pink">This is a span with a pink color.</span>
    
</body>
</html>
