<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <style>
        h1{text-align: center;}
        .uppercase{text-transform: uppercase;}
        .lowercase{text-transform: lowercase;}
        .capitalize{text-transform: capitalize;}
    </style>
</head>
<body>
    <h1>Text Transformation</h1>
    <p class="uppercase">This is a paragraph with all text upppercase.</p>
    <p class="lowercase">This is a paragraph with all text lowercase.</p>
    <p class="capitalize">This is a paragraph with capitalize.</p>
    
</body>
</html>
