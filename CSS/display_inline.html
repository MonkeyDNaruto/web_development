<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disolay Inline</title>
    <style>
        h1{text-align: center;}
        div{
            border: 1px solid red;
            display: inline;
        }
        span{
            border: 1px solid blue;
            
        }

    </style>
</head>
<body>
    <h1>Display Inline</h1>
    <div>This is a div.(block element)</div>
    <div>This is a  another div.(block element)</div>
    <div>This is a also a another div.(block element)</div>
    <br>
    <br>
    <span>This is a span.(inline element)</span>
    <span>This is a another span.(inline element)</span>
    <span>This is a also another span.(inline element)</span>
    
</body>
</html>
