<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        h1{text-align: center;}
        .lk{
            color: red;
            text-decoration: none;
        }
        .lk:hover{
            font-size: 25px;
            font-weight: 900;
        }
        .lk:visited{
            text-decoration: underline;
            text-decoration-style: dashed;
            color: aqua;
        }
        .lk:active{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>
        Link
    </h1>
    <a href="https://google.com/" class="lk">Click here</a> to go google.
    
</body>
</html>
