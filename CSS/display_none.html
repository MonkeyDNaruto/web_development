<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None</title>
    <style>
        h1{text-align: center;}
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Display None</h1>
    <span>Div no.2 is hidden</span> <br>
    <Div>This is a div no.1</Div>
    <Div class="hidden">This is a div no.2</Div>
    <Div>This is a div no.3</Div>
    
</body>
</html>
