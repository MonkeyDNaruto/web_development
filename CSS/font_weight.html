<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">



    <style>
        h1{text-align: center;}
        .roboto{font-family: 'Roboto', sans-serif;}
        #w1{font-weight: 900;}
        #w2{font-weight: 700;}
        #w3{font-weight: 500;}
        #w4{font-weight: 400;}
        #w5{font-weight: 300;}
        #w6{font-weight: 100;}
    </style>
</head>
<body>
    <h1>Font Weight</h1>
    <p>This are different font weight which have been done by using font-weight and the font-family is "Roboto".</p>
    <p class="Roboto" id="w1">Font-weight 900</p>
    <p class="Roboto" id="w2">Font-weight 700</p>
    <p class="Roboto" id="w3"> Font-weight 500</p>
    <p class="Roboto" id="w4">Font-weight 400</p>
    <p class="Roboto" id="w5">Font-weight 300</p>
    <p class="Roboto" id="w6">Font-weight 100</p>
</body>
</html>
