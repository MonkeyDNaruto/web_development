    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendend Selector</title>
    <style>
        h1{text-align: center;}
        div p span{color: green;}
    </style>
</head>
<body>
    <h1>Decendent Selector</h1>
    <div>
        Div in here.
        <p>Paragraph inside the div. 
            <span>Span inside the paragraph. Change only me to green color. </span>
        </p>
    </div>
    <div>Another div.  
        <span>Another span inside the div.</span>
    </div>
    
</body>
