<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        body{
            background-color: #999;
        }
        nav{
            background-color: #fff;
            border-color: #ccc;
            border-style: dashed;
            padding: 20px;
            border-bottom: solid;
            border-width: 5px;
            


        }
        div{
            background-color: aqua;
            border-color: blue;
            border-width: 10px;
            border-style: solid;
            padding: 3px;
        }
    </style>
</head>
<body>
    <nav>This is a navigation bar.</nav>
    <div>This is a div.</div>
    
</body>
</html>
