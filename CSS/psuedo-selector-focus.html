<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector Focus</title>
    <style>
        input{
            border: 1px solid #ccc;
            width: 100%;
            padding: 5px 0;
            font-size: 40px;
        }
        input:focus{
            border: 5px solid red;
            outline: 0;

        }
    </style>
</head>
<body>
    <h1>Pseudo Selector: Focus</h1>
    <input type="text">
    
</body>
</html>
