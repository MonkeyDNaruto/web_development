<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Clear</title>
    <style>
        h1{
            text-align: center;
        }
        .img1{
            border: 1px solid red;
            width: 400px;
            height: 400px;
            float: left;
           
      
        }
        .img2{
            border: 1px solid red;
            width: 400px;
            height: 400px;
            float: right;
           
        body{
            text-align: justify;
        }
       
    </style>
</head>
<body>
    <h1>Float Clear</h1>
     
       <img src="..//800x300.jpg" class="img1" alt="css-text-image"> 
       <div style="clear: both;">Text in the middle.</div>
       <img src="..//800x300.jpg" class="img2" alt="css-text-image">
   
</body>
</html>
