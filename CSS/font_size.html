<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size</title>
    <style>
        h1{text-align: center;}
        .height1{font-size: 80px;}
        .height2{font-size: 50px;}
        .height3{font-size: 30px;}
        .height4{font-size: 20px;}
        .height5{font-size: 15px;}
        .height6{font-size: 5px;}
    </style>
</head>
<body>
    <h1>Font Size</h1>
    <p>This are the font size of 80px, 50px, 30px, 20px, 15px and 5px. This are done using font-size.</p>
    <p class="height1">80px</p>
    <p class="height2">50px</p>
    <p class="height3">30px</p>
    <p class="height4">20px</p>
    <p class="height5">15px</p>
    <p class="height6">5px</p>
</body>
</html>
