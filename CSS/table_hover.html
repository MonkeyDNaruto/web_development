<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Hover</title>
    <style>
        h1{text-align: center;}
        table{
            border: 1px solid grey;
            width: 100%;
        }
        table tr:hover{
            background-color: #ccc;
        }
        table td{
            padding: 5px;
        }
        table tr td:hover{
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Table Hover</h1>
    <table>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
        </tr>
        <tr>
            <td>Row 4, Cell 1</td>
            <td>Row 4, Cell 2</td>
        </tr>
    </table>
    
</body>
</html>
