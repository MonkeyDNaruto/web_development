<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        h1{text-align: center;}
        div > p > span {color: yellow;}
    </style>
</head>
<body>
    <h1>Child Selector</h1>
    <div>This is a div.
        <p>
            This is a paragraph inside the div. 
            <span>This is a span inside a paragraph. Change only me to yellow color.</span>
        </p>
    </div>
    
</body>
</html>
