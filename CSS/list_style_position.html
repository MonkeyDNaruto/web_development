<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Position</title>
    <style>
        h1{text-align: center;}
        .ol1{
            list-style-position: inside;
            border: 1px solid #ee9910;
        }
        .ol2{
            list-style-position: outside;
            border: 1px solid #ee9910;
        }
    </style>
</head>
<body>
    <h1>List Style position</h1>
    <h3>Position(inside)</h3>
    <ol class="ol1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>


    <h3>Position(outside)</h3>
    <ol class="ol2">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>
</html>
