<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        h1{text-align: center;}
        .underline{text-decoration: underline; text-decoration-color: red;}
        .overline{text-decoration: overline; text-decoration-color: blue;}
        .strike{text-decoration: line-through; text-decoration-color: yellow;}
    </style>
</head>
<body>
    <h1>
        Text decoration
    </h1>
    <p>Hello<br>
        <span class="underline">text underline</span>
        <span class="overline">textoverline</span>
        <span class="strike">text line line-through</span>
    </p>
    
</body>
</html>
